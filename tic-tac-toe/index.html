<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>Tic Tac Toe</h1>
            <p class="subtitle">Play against a friend or the AI</p>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="ai">Play vs AI</button>
            <button class="mode-btn" data-mode="pvp">Play vs Player</button>
        </div>

        <div class="game-info">
            <div class="player-info">
                <span>Current Player:</span>
                <span class="current-player">X</span>
            </div>
            <div class="status-message" id="statusMessage">X's Turn</div>
        </div>

        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="game-stats">
            <div class="stat">
                <span>X Wins:</span>
                <span id="xWins">0</span>
            </div>
            <div class="stat">
                <span>Draws:</span>
                <span id="draws">0</span>
            </div>
            <div class="stat">
                <span>O Wins:</span>
                <span id="oWins">0</span>
            </div>
        </div>

        <div class="button-group">
            <button class="btn reset-btn" id="resetBtn">New Game</button>
            <button class="btn stats-btn" id="resetStatsBtn">Reset Stats</button>
        </div>

        <div class="difficulty-selector" id="difficultySelector" style="display: none;">
            <p>Select AI Difficulty:</p>
            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
